[env:firebeetle32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 460800
lib_deps =
	WiFi
	Update
	WiFiClientSecure
	links2004/WebSockets@^2.6.1
	fmalpartida/LiquidCrystal@^1.5.0
	lasselukkari/aWOT@^3.5.0


[env:firebeetle2_esp32e]
platform = espressif32
board = dfrobot_firebeetle2_esp32e
framework = arduino
monitor_speed = 115200
upload_speed = 921600
